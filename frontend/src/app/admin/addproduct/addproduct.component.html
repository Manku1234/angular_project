<div style="text-align:center">
    <h1>
      Add Product 
    </h1>
   </div>
   <div style="margin:20px 50px 20px 50px;">
  <form #Productform="ngForm" (ngSubmit)="onSubmit(Productform)" enctype="multipart/form-data">
      <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedProduct._id">
    <div class="form-group">
      <label for="Product">Product Name</label>
      <input type="text" name="Product" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.fname" class="form-control" id="inputdefault" placeholder="Product Name">
    </div>
    <div class="form-group">
      <label for="Product">Product Description</label>
      <input type="text" name="Product" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.fdesc" class="form-control" id="inputdefault" placeholder="Product Description">
    </div>
    <div class="form-group">
      <label for="Product">Product Price</label>
      <input type="text" name="Product" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.fprice" class="form-control" id="inputdefault" placeholder="Product Price">
    </div>
  
    <div class="form-group">
      <label for="Product">Product Picture</label>
      <input type="file" name="photo"  [(ngModel)]="selectedProduct.fpic" class="form-control" id="inputdefault" (change)="onfileselect($event)" />
    </div>
    <div class="form-group">
      <label for="Product">Product Category</label>
            <select [(ngModel)]="selectedProduct.category_id" name="Product" class="form-control"> 
                  <option [selected]="selectedProduct.category_id == 'select'" [value] = " true ">SELECT CATEGORY</option>  
          <option  *ngFor="let cat of category" [value]="cat.categoryname">{{cat.categoryname}}</option>
              </select>
          </div>
  
    <div class="form-group">
      <input type="submit" class="form-control btn btn-success" id="inputdefault">
    </div>
  </form>
  </div>
